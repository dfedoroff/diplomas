# Application name and description
spring.application.name=ecommerce
# Application port
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Database connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
# Database username
spring.datasource.username=your_database_username
# Database password
spring.datasource.password=your_database_password
# JDBC driver class name for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA CONFIGURATION
# ===============================
# Show SQL statements in the logs
spring.jpa.show-sql=true
# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
# SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Enable Hibernate's automatic session context management
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
# Disable second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
# Disable query cache
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
# Enable caching for Thymeleaf templates
spring.thymeleaf.cache=false

# ===============================
# MAIL CONFIGURATION
# ===============================
# Mail server host
spring.mail.host=smtp.yourmailserver.com
# Mail server port
spring.mail.port=587
# Mail server username
spring.mail.username=your_email_username
# Mail server password
spring.mail.password=your_email_password
# Protocol for mail server
spring.mail.properties.mail.transport.protocol=smtp
# Enable mail server authentication
spring.mail.properties.mail.smtp.auth=true
# Enable STARTTLS
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# SECURITY CONFIGURATION
# ===============================
# Default user for in-memory authentication
spring.security.user.name=admin
spring.security.user.password=admin_password
# Set security require-ssl property
server.ssl.enabled=false

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*

# ===============================
# LOGGING CONFIGURATION
# ===============================
# Log level configuration for Spring Web components
logging.level.org.springframework.web=DEBUG
# Log level configuration for application components
logging.level.com.example.ecommerce=DEBUG

# ===============================
# OPENAPI (SWAGGER) CONFIGURATION
# ===============================
# Enable Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# MISCELLANEOUS CONFIGURATION
# ===============================
# Default time zone for the application
spring.jackson.time-zone=UTC
# Enable/Disable dev tools restart
spring.devtools.restart.enabled=true
